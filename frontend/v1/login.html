<!DOCTYPE html>

<html>
    <head>
        <title>
            InTrack
        </title>

        <link rel="stylesheet" href="./login.css">
    </head>

    <body>
            <section id="loginPage">
            <div id="loginBox">
                
                <div id="loginTypeSelection">
                    <button class="loginTypeButton" id="studentLogin" onclick="selectLoginType('student')">Student</button>
                    <button class="loginTypeButton" id="adminLogin" onclick="selectLoginType('admin')">Admin</button>
                </div>

                <form id="loginForm">
                    <input type="number" placeholder="Register Number" id="regNo" title="Enter your Register Number" required>
                    <input type="password" placeholder="Password" id="userPassword" title="Enter your Password" required>
                    <button type="submit" id="loginButton">Login</button>
                </form>

                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </section>

        <script src="login.js"></script>
    </body>
</html>
